{# Post with title and content #}
<div class="post-header">
    <h1>
        <a class="plain-link" href="{{ url }}">{{ title }}</a>
    </h1>
    <div class="post-date">
        {% if posted is defined %}
            <time datetime="{{ posted.htmltime }}">
            {{ posted.display }}
        </time>
        {% else %}
            Draft
        {% endif %}
    </div>
</div>
{{ content }}
