{# Footer template. #}
<div id="footer-content">
    <div id="recent">
        <div id="column-header">Recent posts</div>
        <ul>
            {% for post in posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <time datetime="{{ post.posted.htmltime }}">
                    {{- post.posted.display -}}
                </time>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div id="tags">
        <div id="column-header">Tags</div>
        {% for tag in tags %}
            <a style="font-size: {{ tag.scale }}em;"
                href="{{ tag.url }}">{{ tag.text }}({{ tag.weight }})</a>
        {% endfor %}
    </div>
    <img id="doodle" src="/image/doodle4.png" />
</div>
