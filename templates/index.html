{# Index page #}
{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {% for p in posts %}
        <div>
            <span class="post-date">{{p.posted.display}}</span>
            <a href="{{p.url}}">{{p.title}}</a>
        </div>
    {% endfor %}
{% endblock %}
