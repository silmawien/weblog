{# Index page #}
{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {% for p in posts %}
        <div>
            <time datetime="{{ p.posted.htmltime }}" class="post-date">
                {{p.posted.htmltime}}
            </time>
            &#xA0;
            <a href="{{p.url}}">{{p.title}}</a>
        </div>
    {% endfor %}
{% endblock %}
