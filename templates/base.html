<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="utf-8" />
        <title>Some blog - {% block title %}{% endblock %}</title>
        <!--
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        -->
        <link rel="stylesheet" href="/style/style.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <link href="/js/gcp/prettify.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="/js/gcp/prettify.js"></script>
        {% endblock %}
    </head>
    <body>
        <header>
            <span><a class="plain-link" href="/">Some blog</a></span>
            <img id="doodle" src="/image/doodle2.png" />
        </header>
        <div id="content">
            <div class="main">
                <article>
                {% block content %}{% endblock %}
                </article>
                <nav>
                    {% include nav %}
                </nav>
            </div>
        </div>
        <footer>
            {% include footer %}
        </footer>
        <script>
            // prettify code with google-code-prettify
            $(function() {
                $("article > pre > code").addClass("prettyprint");
                prettyPrint();
            });
        </script>
    </body>
</html>
