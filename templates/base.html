<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="utf-8" />
        <title>{{ blog.title }} - {% block title %}{% endblock %}</title>
        <!--
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        -->
        <link rel="stylesheet" href="/mattias/style/style.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <link href="/mattias/js/gcp/prettify.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="/mattias/js/gcp/prettify.js"></script>
        <link href="{{ blog.feed }}" type="application/atom+xml" rel="alternate" title="ATOM Feed">
        {% endblock %}
    </head>
    <body>
        <div id="header-container">
            <header>
                <span><a class="plain-link" href="{{ blog.root }}">{{ blog.title }}</a></span>
                <img id="doodle" src="/mattias/image/doodle3.png" />
            </header>
        </div>
        <div id="content">
            <div class="main">
                <article>
                {% block content %}{% endblock %}
                </article>
                <nav>
                    {% include nav %}
                </nav>
            </div>
        </div>
        <footer>
            {% include footer %}
        </footer>
        <script>
            // prettify code with google-code-prettify
            $(function() {
                $("article > pre > code").addClass("prettyprint");
                prettyPrint();
            });
        </script>
    </body>
</html>
